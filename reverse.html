<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo mảng</title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];
    let first = 0;
    let last =arr.length - 1;
    while (first < last){
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first ++;
        last--;
    }
    document.write(arr);
</script>

</body>
</html>
