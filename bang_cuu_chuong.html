<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2 style="text-align: center">Bảng cửu chương</h2>
<script>
    let sout, i, j;
    i = j = 1;
    sout = "<table style='text-align: center' border='1' width='1000'  cellspacing='0' cellpadding='10'>";
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + j * i + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>"
    document.write(sout)
</script>
</body>
</html>
