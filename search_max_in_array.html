<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    let max = arr[0];
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write('Giá trị lớn nhất trong mảng là ' + max + ' tại vị trí ' + index);
</script>
</body>
</html>
