<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt('Nhập giá trị cần tìm:');
    let arr = [-3, 5, 1, 3, 2, 10];
    let temp = -1;
    for (let i = 0; i < arr.length; i++) {
        if (value === arr[i]) {
            temp = i;
        }
    }
    if (temp > -1) {
        alert('Tìm thấy giá trị ' + value + ' trong mảng');
    }
    else {
        alert('Không tìm thấy giá trị '+ value +' trong mảng');
    }

</script>

</body>
</html>
