<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form_sign_up.css">
    <title>Sign up</title>
</head>
<body>
    <div class="div">
        <form>
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            <label for="name">Họ và tên:</label>
            <input type="text" name="yourname" id="name" placeholder="Nguyễn Văn A"><br>

            <label for="birthday">Ngày sinh:</label>
            <input type="date" name="birthday" id="birthday" placeholder="dd/mm/yyyy"><br>

            <label id="gender">Giới tính:
                <input type="radio" name="gender" checked>Nam
                <input type="radio" name="gender">Nữ<br>
            </label>

            <label for="address">Địa chỉ:</label>
            <input class="address" type="text" name="address" id="address"><br>

            <label>Lớp:</label>
            <select id="option">
                <option selected disabled hidden>--Chọn lớp--</option>
                <!--select disable hidden: hiển thị dòng chữ trước khi người dùng chọn và ẩn đi dòng chữ đó!!-->
                <option value="op1">Lớp 10</option>
                <option value="op2">Lớp 11</option>
                <option value="op3">Lớp 12</option>
                <option value="op4">Đại học(Năm 1)</option>
                <option value="op5">Đại học(Năm 2)</option>
                <option value="op6">Đại học(Năm 3)</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com"><br>

            <label for="phone">Điện thoại:</label>
            <input type="text" name="phone" id="phone">
            <br>
            <div>
                <button type="submit" name="submit">Đăng ký</button>
                <button type="reset" name="reset">Nhập lại</button>
            </div>
        </form>
    </div>

</body>
</html>
