<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập vòng lặp 02</title>
</head>
<body>
<script>
    for (let i = 1; i < 6; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += '*';
        }
        document.write(line + '<br>');
    }
    document.write('<br>');
    for (let i = 5; i >= 1; i--) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += '*';
        }
        document.write(line + '<br>');
    }
    document.write('<br>');
    for (let i = 5; i >= 1; i--) {
        let line = '';
        for (let j = 1; j >= i; j--){
            line += '*';
        }
        document.write(line + '<br>');
    }

    function drawRect () {
        let height = +prompt('Nhập chiều cao:');
        let width = +prompt('Nhập chiều rộng:');
        for (let i = 0; i < height; i++) {
            for (let j = 0; j < width; j++) {
                if ( i === 0 || i === height - 1 || j === 0 || j === width - 1){
                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            } document.write('<br>');
        }
    }

    drawRect();

 
</script>
</body>
</html>
