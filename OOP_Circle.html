<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Circle</title>
</head>
<body>

<script>
    class Circle {
        #radius;
        #color
        constructor(radius, color) {
            this.#radius = radius;
            this.#color = color;
        }
        getArea() {
            return Math.PI * this.#radius * this.#radius;
        }
        getRadius() {
            return this.#radius;
        }
        toString() {
            return this.#radius +'' + this.getArea();
        }
    }
    let circle = new Circle(2,'Đen');
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write("Bán kính: " + circle.getRadius() + '<br>');
    document.write("Diện tích: " + circle.getArea());
</script>
</body>
</html>
