<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<table >
    <h3>Sign Up</h3>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">

        <input type="text" name="phone" placeholder="0123456789">
        <p>Giới tính</p>
        <input type="radio" name="gender" checked >Nam
        <input type="radio" name="gender">Nữ</br>

    </form>
</table>
