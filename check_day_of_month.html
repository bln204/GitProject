<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ngày của tháng</title>
</head>
<body>
<h2>Kiểm tra ngày của tháng</h2>
    <input id="month" type="number" name="month" placeholder="Nhập tháng">
    <button onclick="checkMonth()" type="submit" name="submit">Check</button>
    <div id="result">Chổ hiển thị kết quả</div>

<script>
    function checkMonth() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            default:
                document.getElementById('result').innerHTML = 'Ngoài phạm vi của năm';
        }
    }
</script>

</body>
</html>
