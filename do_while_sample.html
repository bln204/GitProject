<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp Do - while</title>
</head>
<body>

<script>
    let number = null;
    do {
        number = prompt('Nhập số bất kỳ:');
    } while ( number < 1 || number > 10);
    alert('Số bạn vừa nhập là: ' + number);
</script>
</body>
</html>
