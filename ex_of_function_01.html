        function check_Star() {
            let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
            let stars = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
            let checkStar = prompt('Nhập ngôi sao:');;
            let index = 0;
            let print_star = "";
            let check = false;
            for (let i = 0; i < star.length; i++) {
                if (checkStar === star[i]) {
                    index = i;
                    check = true;
                    for (let j = 0; j < stars.length; j++) {
                        if (index === j) {
                            print_star = stars[j];
                        }
                    }
                }
            }
            if(check){
                alert(print_star);
            } else {
                alert('Không tìm thấy ngôi sao này');
            }
        }

        check_Star();
