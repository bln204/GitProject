<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    class Apple {
        #weight;
        constructor(weight) {
            this.#weight = weight;
        }
        isEmpty(){
            return this.#weight <= 0;
        }
        getWeightApple(){
            return this.#weight;
        }
        decreaseApple (){
            if (this.isEmpty()){
                alert('Táo đã ăn hết!!');
            } else {
                this.#weight--;
            }
        }

        getWeight() {
            return this.#weight;
        }
    }
    class human {
        #name;
        #weight;

        constructor(name, weight) {
            this.#name = name;
            this.#weight = weight;
        }

        getName(){
            return this.#name;
        }
        getWeight (){
            return this.#weight;
        }
        setWeight (){
            this.#weight = weight;
        }
        eatApple (apple){
            if(apple.getWeightApple()){
                apple.decreaseApple();
                this.#weight++;
            } else {
                alert('Táo đã ăn hết!!');
            }
        }
        checkApple(apple) {
            return apple.isEmpty();
        }
    }
    let Adam = new human('Adam', 75);
    let Eva = new human('Eva', 50);
    let apple = new Apple(10);


    while (apple.isEmpty() !== true){
        document.write("Adam nặng: " + Adam.getWeight() + "<br>");
        document.write("Adam ăn táo" + "<br>");
        Adam.eatApple(apple);
        document.write("Quả táo còn: " + apple.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của Adm là: " + Adam.getWeight() + " đơn vị" + "<br>");

        document.write("<br>");

        document.write("Eva nặng: " + Eva.getWeight() + "<br>");
        document.write("Eva ăn táo" + "<br>");
        Eva.eatApple(apple);
        document.write("Quả táo còn: " + apple.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của Eva là: " + Eva.getWeight() + " đơn vị" + "<br>");

        document.write("<br>");
    }
</script>
</body>
</html>
