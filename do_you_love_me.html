<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Không yêu tao pắnn</title>
</head>
<body>
<h2 style="position:absolute; left:290px; top:180px;">Do you love me?</h2>
<input onclick="yes()" id="yes" type="button" value="Yes" style="position:absolute; left:320px; top:235px;">
<!--Phải có giá trị của thuộc tính style: left và top thì hàm No() mới hoạt đông-->
<input onmouseover="no()" id="no" type="button" value="No" style="position:absolute; left:360px; top:235px;">
<!--thuộc tính onmouseover: dùng để nhận biết người dùng trỏ con trỏ chuột đến-->
<script>
function yes() {
    alert("Yes, I love you too! <3");
}
function no() {
        let x = Math.round(Math.random() * window.innerWidth);
        //Math.random() để chọn ngẫu nhiên, hàm Math.round() dùng để tròn số vừa random ra
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
}
</script>
</body>
</html>
