    <script>
        function min_in_anrray(array){
            if (array.length === 0){
                return 'không có phần tử nhỏ nhất! Mảng rỗng!';
            }
            let min = array[0];
            for ( let i = 0; i< array.length;i++){
                if (array[i] < min){
                    min = array[i];
                }
            }
            return min;
        }
        //let array1=[3, 5, 1, 8, -3, 7, 8];
        //let array2 = [7, 12, 6, 9, 20, 56, 89];
        let array3 = []; 
        //let array4 = [-1, 2,6,10];
        let min = min_in_anrray(array3);
        alert('Phần tử nhỏ nhất trong mảng là : ' + min);
    </script>
